<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Load JSON data through jQuery and PHP | Sharp Coders - http://sharp-coders.com</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$.getJSON("json_data_combo.php",function(data){
		var select = $('#cboCategory');
		if (select.prop) {
			var options = select.prop('options');
		}
		else {
			var options = select.attr('options');
		}
		$('option', select).remove();
		$.each(data, function(key, value){
			options[options.length] = new Option(value['name'], value['id']);
		});
	});
	
	
});
</script>
</head>

<body>
<table width="400" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td width="105">Category</td>
    <td width="281"><select name="cboCategory" id="cboCategory">
    </select>
    <input type="button" id="btnLoad" value="Load" />
    </td>
  </tr>
  <tr>
    <td>ID</td>
    <td><input type="text" name="txtID" id="txtID"></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="txtName" id="txtName"></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><textarea name="txtDescription" id="txtDescription" cols="30" rows="5"></textarea></td>
  </tr>
</table>
<h3>Sharp Coders</h3> | <a href="http://sharp-coders.com" target="_blank">http://sharp-coders.com</a>
</body>
</html>
