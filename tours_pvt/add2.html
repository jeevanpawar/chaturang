<html>
<head>
    <title>Tab Index Demo</title>
    <script type="text/javascript" language="javascript">
        function add() {            
            var num1 = document.getElementById('Text1');
            var num2 = document.getElementById('Text2');
            if (num1.value !== '')
                if (num2.value !== '') {
                    document.getElementById('Text3').value = parseInt(num1.value,0) + parseInt(num2.value,0);
                } 
        }
    </script>    
</head>
<body>
  <form>
  <div>
      <input id="Text1" type="text" onchange="add();" />
  </div>
  <div>
      <input id="Text2" type="text" onchange="add();"/>
  </div>
  <div>    
      <input id="Text3" type="text" />
  </div>
 </form>
</body>
</html>
